        <!-- Page Content -->
        <div class="wrapper">
            <div class="inner">
                <form name="signupForm" id="signupForm" method="POST">
                    <h3>Register</h3>
                    <div class="form-holder">
                        <span class="lnr lnr-user"></span>
                        <input type="text" name = "inputFName" id = "inputFName" class="form-control" placeholder="First Name">
                    </div>
                    <div class="form-holder">
                        <span class="lnr lnr-user"></span>
                        <input type="text" name = "inputLName" id = "inputLName" class="form-control" placeholder="Last Name">
                    </div>
                    <div class="form-holder">
                        <span class="lnr lnr-envelope"></span>
                        <input type="email" name = "inputEmail" id = "inputEmail" class="form-control" placeholder="NYU Email">
                    </div>
                    <div class="form-holder">
                        <span class="lnr lnr-lock"></span>
                        <input type="password" name = "inputpwd" id = "inputpwd" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-holder">
                        <span class="lnr lnr-lock"></span>
                        <input type="password" name = "confirmpwd" id = "confirmpwd" class="form-control" placeholder="Confirm Password">
                    </div>
                    <div class="form-holder">
                        <span class="lnr lnr-pointer-right"></span>
                        <input type="text" name = "inputNnum" id = "inputNnum" class="form-control" placeholder="N Number">
                    </div>
                    <div class="form-holder">
                        <span class="lnr lnr-graduation-hat"></span>
                        <select name="inputMajor" id="major" class="form-control">
                            <option selected="Selected">Select Your Major</option>
                            <option value="CS">Computer Science</option>
                            <option value="BTM">Business Technology Management</option>
                            <option value="CSE">Computer Engineering</option>
                            <option value="BMS">Biomolecular Science</option>
                            <option value="CBE">Chemical&Biological Engineering</option>
                            <option value="CE">Civil Engineering</option>
                            <option value="CAM">Culture, Arts, and Media</option>
                            <option value="ECE">Electrical Engineering</option>
                            <option value="DM">Integrated Digital Media</option>
                            <option value="MA">Mathematics</option>
                            <option value="ME">Mechanical Engineering</option>
                            <option value="PH">Physics</option>
                            <option value="STS">Science and Technology</option>
                            <option value="SEG">Society, Environment&Globalization</option>
                            <option value="URB">Urban Studies</option>
                        </select>
                    </div>
                    <button id="btnSignUp">
                        <span>Register</span>
                    </button>
                </form>
            </div>

        </div>
